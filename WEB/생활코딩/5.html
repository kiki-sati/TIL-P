    <h2>선정</h2>
    <p>[선정]은 수행인이 반야의 지혜를 얻고 성불하기 위하여 마음을 닦는 것이며, 생각을 쉬는 것을 의미한다. 현실생활이 불만과 고통으로 가득차게 되는 까닭은 잡다한 생각을 쉬지 못하고 어리석게 집착하고 있기
        때문이다. 선정은 마음을 고요하게 하는 공부로서 망념과 사념과 허영심과 분별심을 버리게 한다.
        [출처: 한국민족문화대백과사전(육바라밀(六波羅蜜))]</p>
