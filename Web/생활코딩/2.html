    <h2>지계</h2>
    <p>[지계]는 부처가 제자들의 비도덕적인 행위를 막기 위하여 설정해 놓은 법규를 지키고 범하지 않는 것에서 출발하여, 가지가지 선을 실천하고 모든 중생을 살찌게 하는 행위까지를 포함하게 된다.
        [출처: 한국민족문화대백과사전(육바라밀(六波羅蜜))].</p>
