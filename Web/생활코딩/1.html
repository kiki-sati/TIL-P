    <h2>보시</h2>
    <p>[보시]는 재시(財施)·법시(法施)·무외시(無畏施)의 세 종류로 나누어진다. 재시는 자비심으로서 다른 이에게 조건 없이 물건을 주는 것이고, 법시는 다른 사람에게 부처의 법을 말하여 선근(善根)을 자라게
        하는 것이며, 무외시는 스스로 계를 지켜 남을 침해하지 않고 다른 이의 두려워하는 마음을 없애 주는 것이다.
        [출처: 한국민족문화대백과사전(육바라밀(六波羅蜜))]</p>
